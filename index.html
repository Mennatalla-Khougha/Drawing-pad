<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Drawing Pad</h1>
    <div class="container">
        <div class="side-container" id="side">
            <section class="number">
                <label for="number">Select a number</label>
                <input type="range" name="number" id="number" min="1" max="500" value="0" oninput="this.nextElementSibling.value = this.value">
                <output id="boxes-number">0</output>
            </section>
            <section class="check">
                <label for="check-fixed"><input type="radio" name="check" id="check-fixed" checked>Fixed</label>
                <label for="check-hover"><input type="radio" name="check" id="check-hover">Hover</label>
            </section>
            <button id="clear">Clear</button>
        </div>
        <div class="boxes-container" id="boxes">
            
        </div>
    </div>
</body>
</html>
